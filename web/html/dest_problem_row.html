{{ define "dest_problem_row" }}
<tr id="problem-{{.ID}}" data-subject="subject-{{.Subject.ID}}" data-subtype="subtype-{{.Subtype}}">
    <td class="p-2"></td>
    <td class="p-2">{{ .Code }}</td>
    <td class="p-2 text-center">{{.DisplayDifficulty}}</td>
    <td class="p-2">{{ .MetaData.Question }}</td>
    <td class="p-2 text-center w-[5rem]">
        <div id="chip-box-pos" class="chip-box" onclick="focusEditable(this)">
            <div id="chip-editor-pos" contenteditable="true" class="chip-editor" onkeydown="handleEditableChips(event)">
            </div>
        </div>
    </td>
    <td class="p-2 text-center w-[5rem]">
        <div id="chip-box-neg" class="chip-box" onclick="focusEditable(this)">
            <div id="chip-editor-neg" contenteditable="true" class="chip-editor" onkeydown="handleEditableChips(event)">
            </div>
        </div>
    </td>
    <td class="p-2 text-center">
        <button class="px-2 py-1 bg-red-500 text-white rounded" data-difficulty="{{.DifficultyLevel}}"
            hx-on:click="removeQuestionFromTest(this)">X</button>
    </td>
</tr>
{{ end }}
