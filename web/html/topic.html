{{ define "content" }}
<div class="bg-white mb-4">
    <div class="flex items-center">
        <button class="action-button" onclick="window.history.back()">
            <i class="fa-solid fa-chevron-left"></i> Back
        </button>
        <h3 class="text-base font-semibold ml-4">{{ getName .TopicPtr "en" }}</h3>
    </div>
    <div class="flex space-x-4 py-4">
        <button data-toggle="sub-tab" class="sub-tab active" onclick="updateSubtabState(this)" hx-trigger="click, load"
            hx-get="/concepts" hx-target="#subContent">Concepts</button>
        <button data-toggle="sub-tab" class="sub-tab" onclick="updateSubtabState(this)" hx-get="/problems?topic_id={{.TopicPtr.ID}}"
            hx-target="#subContent">Problems</button>
    </div>
    <div id="sub-tabContent">
        <div id="subContent">
            <p>Select a tab to load content.</p>
        </div>
    </div>
</div>
{{ end }}
