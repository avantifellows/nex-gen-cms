{{ define "content" }}
<div id="topic-div" class="bg-white mb-4">
    <div class="flex items-center">
        <button class="action-button" onclick="window.history.back()">
            <i class="fa-solid fa-chevron-left"></i> Back
        </button>
        <h3 class="text-base font-semibold ml-4">{{ getName .TopicPtr "en" }}</h3>
    </div>
    <div class="flex space-x-4 py-4">
        <button id="concepts-tab" data-toggle="sub-tab" class="sub-tab active" onclick="onTopicTabClick(this)"
            hx-trigger="click, load" hx-get="/concepts" hx-target="#subContent">Concepts</button>
        <button id="problems-tab" data-toggle="sub-tab" class="sub-tab" onclick="onTopicTabClick(this)"
            hx-get="/problems?topic_id={{.TopicPtr.ID}}" hx-target="#subContent">Problems</button>
    </div>
    <div id="sub-tabContent">
        <div id="subContent">
            <p>Select a tab to load content.</p>
        </div>
    </div>
</div>
<script>
    var SESSION_KEY_TOPIC_TAB = "selectedTopicTab";

    (function () {
        if (window.lastPushedScreen === PUSHED_SCREEN_TOPIC) {
            // clear session storage values stored earlier as this is new screen opened
            sessionStorage.removeItem(SESSION_KEY_TOPIC_TAB);
        }
    })();

    function onTopicTabClick(subtabBtn, event) {
        const subtabBtns = document.querySelectorAll('[data-toggle="sub-tab"]');
        subtabBtns.forEach(btn => btn.classList.remove("active"));
        subtabBtn.classList.add("active");
        sessionStorage.setItem(SESSION_KEY_TOPIC_TAB, subtabBtn.id);
    }

    document.querySelector(TOPIC_DIV_SELECTOR).addEventListener(BACK_TO_TOPIC_EVT, () => {
        // Using default 1st tab having id "concepts-tab"
        const selectedTab = sessionStorage.getItem(SESSION_KEY_TOPIC_TAB) || "concepts-tab";
        const tabButton = document.getElementById(selectedTab);
        if (tabButton) {
            tabButton.click();
        }
    });
</script>
{{ end }}
