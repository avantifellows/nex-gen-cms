<tbody id="questions-table-body" hx-swap-oob="afterend:#{{.InsertAfterId}}">
    <tr class="bg-gray-100">
        <td class="p-2" colspan="8">
            <div class="flex justify-between items-center whitespace-nowrap">
                <span>{{.Problem.DisplaySubtype}}</span>
                <div class="flex gap-2">
                    <button class="px-3 py-1 bg-blue-500 text-white rounded">Shuffle</button>
                    <button class="px-3 py-1 bg-green-500 text-white rounded">^</button>
                </div>
            </div>
        </td>
    </tr>
    <tr id="problem-{{.Problem.ID}}" data-subject="subject-{{.Problem.Subject.ID}}" data-subtype="subtype-{{.Problem.Subtype}}">
        <td class="p-2">--</td>
        <td class="p-2">{{ .Problem.Code }}</td>
        <td class="p-2">-</td>
        <td class="p-2">{{ .Problem.MetaData.Question }}</td>
        <td class="p-2">-</td>
        <td class="p-2">-</td>
        <td class="p-2">-</td>
        <td class="p-2 text-center">
            <button class="px-2 py-1 bg-red-500 text-white rounded">X</button>
        </td>
    </tr>
</tbody>
