{{ define "chip_box_cells" }}
<td class="p-2 text-center w-[5rem]">
    <div id="chip-box" class="chip-box" onclick="focusEditable(this)">
        <div id="chip-editor-pos" contenteditable="true" class="chip-editor" onkeydown="handleEditableChips(event)">
        </div>
    </div>
</td>
<td class="p-2 text-center w-[5rem]">
    <div id="chip-box" class="chip-box" onclick="focusEditable(this)">
        <div id="chip-editor-neg" contenteditable="true" class="chip-editor" onkeydown="handleEditableChips(event)">
        </div>
    </div>
</td>
{{ end }}
