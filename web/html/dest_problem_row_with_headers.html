<tbody hx-swap-oob="beforeend:#questions-table-body">
    <tr class="bg-white">
        <td class="p-2 font-medium text-center capitalize" colspan="8">{{ getName .Problem.Subject "en" }}</td>
    </tr>
    <tr id="problem-{{.Problem.ID}}" data-subject="subject-{{.Problem.Subject.ID}}">
        <td class="p-2">--</td>
        <td class="p-2">{{ .Problem.Code }}</td>
        <td class="p-2">-</td>
        <td class="p-2">{{ .Problem.MetaData.Question }}</td>
        <td class="p-2">-</td>
        <td class="p-2">-</td>
        <td class="p-2">-</td>
        <td class="p-2 text-center">
            <button class="px-2 py-1 bg-red-500 text-white rounded">X</button>
        </td>
    </tr>
</tbody>
