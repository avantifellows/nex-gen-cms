{{ range . }}
<tr class="border-b hover:bg-gray-100">
    <td class="py-4 px-6">{{.Code}}</td>
    <td class="px-6 text-blue-500 hover:underline"><a href="/topic?id={{.ID}}" hx-get="/topic?id={{.ID}}"
            hx-target="body" hx-push-url="true" hx-include="#curriculum-dropdown, #grade-dropdown, #subject-dropdown">
            {{ getName . "en" }}</a></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td class="space-x-4">
        <button class="action-button" hx-get="/edit-topic?id={{.ID}}" hx-target="#subContent" hx-push-url="true">
            <i class="fa-solid fa-pen"></i>
        </button>
        <button class="action-button" hx-delete="/archive-topic?id={{.ID}}"
            hx-confirm="Are you sure you want to delete topic {{ getName . "en" }}?" hx-target="closest tr">
            <i class="fa-solid fa-trash"></i>
        </button>
    </td>
</tr>
{{ end }}
