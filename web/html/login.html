<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link href="/web/static/css/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-xl font-bold mb-4 text-center">Login</h1>

        {{ if .Error }}
        <div class="mb-4 text-red-600 text-center">{{ .Error }}</div>
        {{ end }}

        <form hx-post="/login" hx-target="body">
            <label class="block mb-2">Username</label>
            <input type="text" name="username" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Password</label>
            <input type="password" name="password" required class="w-full border p-2 rounded mb-6">

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">
                Login
            </button>
        </form>
    </div>
</body>
</html>
