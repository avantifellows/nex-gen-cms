name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.4  # Update to match your Go version

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Create .env file
      run: echo "${{ secrets.ENV_FILE_FOR_PLAYWRIGHT_TESTS }}" > .env

    - name: Verify .env file (for debugging)
      run: cat .env  # REMOVE THIS AFTER VERIFYING

    - name: Start Go server
      run: |
        go run cmd/main.go > server.log 2>&1 &
        sleep 10  # Give the server time to start
        echo "Checking if server is running..."
        netstat -tulnp || true  # List active network connections
        ps aux | grep main || true  # Check if Go server is running
        curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:8080 || exit 1

    - name: Print server logs if failed
      if: failure()
      run: cat server.log

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
