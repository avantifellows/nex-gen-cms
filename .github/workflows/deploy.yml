name: Deploy to AWS EC2

on:
  push:
    branches:
      - main      # Trigger on push to main branch
      - staging   # Trigger on push to staging (staging environment)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up SSH
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # SSH into EC2 and deploy
      - name: SSH into EC2 and deploy
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          # Determine environment
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            ENV="production"
            BRANCH="main"
            EC2_HOST="${{ secrets.PROD_EC2_HOST }}"
          elif [[ "${{ github.ref_name }}" == "staging" ]]; then
            ENV="staging"
            BRANCH="staging"
            EC2_HOST="${{ secrets.STAGING_EC2_HOST }}"
          else
            echo "Unsupported branch: ${{ github.ref_name }}"
            exit 1
          fi

          # Define EC2 details
          EC2_USER="ec2-user"   # EC2 username (e.g., ubuntu, ec2-user, etc.)
          EC2_DIR="/home/ec2-user/nex-gen-cms"  # Path to project on the EC2 instance

          # SSH into EC2 instance and execute deployment commands
          ssh -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} << EOF
            set -e  # Exit on error

            echo "Deploying to ${ENV} environment."

            # Navigate to the project directory
            cd ${EC2_DIR}
            
            # Pull the latest changes from the respective branch
            git fetch origin
            git checkout ${BRANCH}
            git pull origin ${BRANCH}

            # Run the Go service
            nohup go run cmd/main.go > app.log 2>&1 &

            echo "Deployment to ${ENV} complete."
          EOF
